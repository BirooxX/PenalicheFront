<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1 class="display-4">
      <span translate>Formulaire d'envoi</span>
    </h1>
      <div class="my-4">
        <div>Auteur :</div>
        <input #auteur>
      </div>
      <div class="my-4">
        <div>Cat√©gorie :</div>
        <select #categorie>
          <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>

      </div>
      <div class="my-4">
        <div>Phrase : </div>
